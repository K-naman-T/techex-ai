<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#050505" />
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <gloss id="glow" stdDeviation="2.5" />
  </defs>
  <rect width="800" height="600" fill="url(#grid)" />

  <!-- Main Structure Frame -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5" />
  
  <!-- Zones -->
  <!-- Zone A: Top Left -->
  <g transform="translate(60, 60)">
    <rect width="330" height="230" fill="#06b6d4" fill-opacity="0.05" stroke="#06b6d4" stroke-width="1" stroke-dasharray="5 5" />
    <text x="20" y="40" font-family="monospace" font-size="24" fill="#06b6d4" font-weight="bold" opacity="0.5">ZONE A</text>
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#06b6d4" opacity="0.7">DIGITIZATION &amp; IOT</text>
    <!-- Stalls Mockup -->
    <rect x="20" y="90" width="40" height="40" stroke="#06b6d4" fill="none" opacity="0.3" />
    <rect x="70" y="90" width="40" height="40" stroke="#06b6d4" fill="none" opacity="0.3" />
    <rect x="120" y="90" width="40" height="40" stroke="#06b6d4" fill="none" opacity="0.3" />
  </g>

  <!-- Zone B: Top Right -->
  <g transform="translate(410, 60)">
    <rect width="330" height="230" fill="#22c55e" fill-opacity="0.05" stroke="#22c55e" stroke-width="1" stroke-dasharray="5 5" />
    <text x="20" y="40" font-family="monospace" font-size="24" fill="#22c55e" font-weight="bold" opacity="0.5">ZONE B</text>
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#22c55e" opacity="0.7">SAFETY &amp; MANKIND</text>
     <!-- Stalls Mockup -->
     <rect x="230" y="90" width="40" height="40" stroke="#22c55e" fill="none" opacity="0.3" />
     <rect x="280" y="90" width="40" height="40" stroke="#22c55e" fill="none" opacity="0.3" />
  </g>

  <!-- Zone C: Bottom Left -->
  <g transform="translate(60, 310)">
    <rect width="330" height="230" fill="#3b82f6" fill-opacity="0.05" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5 5" />
    <text x="20" y="40" font-family="monospace" font-size="24" fill="#3b82f6" font-weight="bold" opacity="0.5">ZONE C</text>
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#3b82f6" opacity="0.7">GREEN TECH</text>
  </g>

  <!-- Zone D: Bottom Right -->
  <g transform="translate(410, 310)">
    <rect width="330" height="230" fill="#a855f7" fill-opacity="0.05" stroke="#a855f7" stroke-width="1" stroke-dasharray="5 5" />
    <text x="20" y="40" font-family="monospace" font-size="24" fill="#a855f7" font-weight="bold" opacity="0.5">ZONE D</text>
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#a855f7" opacity="0.7">INDUSTRIAL AUTO</text>
  </g>

  <!-- Central Hub -->
  <circle cx="400" cy="300" r="30" stroke="white" stroke-width="2" fill="none" opacity="0.2" />
  <circle cx="400" cy="300" r="10" fill="white" opacity="0.5" />
  
  <!-- Walkways -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="white" stroke-width="1" stroke-dasharray="4 4" opacity="0.1" />
  <line x1="50" y1="300" x2="750" y2="300" stroke="white" stroke-width="1" stroke-dasharray="4 4" opacity="0.1" />

</svg>
